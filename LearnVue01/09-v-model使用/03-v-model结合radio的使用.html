<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<label for="male">
				<!-- 加了v-model后可以省略model达到互斥，因为v-model指向同一个变量 -->
				<input type="radio"  id = "male" v-model="sex" value="男" />男
			</label>
			<label for="female">
				<input type="radio"   id = "female" v-model="sex" value="女" />女
			</label>
			<h2>您的性别是: {{sex}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					sex: "男"
				}
			})
		</script>
	</body>
</html>
