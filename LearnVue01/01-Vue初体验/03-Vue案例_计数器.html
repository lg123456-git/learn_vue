<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="../js/vue.js"></script>
		<div id="app">
			<h2>当前计数：{{count}}</h2>
			<!-- <button v-on:click="count--">-</button> 
			<button v-on:click="count++">+</button> -->
			<button v-on:click="sub()">-</button>
			<button v-on:click="add()">+</button>
		</div>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					count: 0
				},
				methods: {
					add: function(){
						this.count++;
					},
					sub(){
						this.count--;
					}
				}
			})
		</script>
	</body>
</html>
