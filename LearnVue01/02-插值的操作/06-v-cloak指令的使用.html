<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			[v-cloak] {
				display: none;
			} 
		</style> 
	</head>
	<body>
		<div id="app"  v-cloak>
			{{message}}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			setTimeout(function(){
				const app = new Vue({
					el: "#app",
					data: {
						message: "你好啊"
					}
				})
			},1000)
			
		</script>
	</body>
</html>
