<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1、调用的方法没有参数 ,加小括号和不加小括号作用相同一样-->
			<button @click="btn1Click">按钮1</button>
			
			<!-- 2、正常的参数传递需要加小括号，这里123加上单引号不加作用一样，是因为他是数字 -->
			<!-- <button @click="btn2Click(123)">按钮2</button> -->
			<!-- 如果加了小括号，不穿参数，会打印undefined -->
			<!-- <button @click="btn2Click()">按钮2</button> -->
			<!-- 如果不加小括号，会将event事件传递过去-->
			<button @click="btn2Click">按钮2</button>
			
			<!-- 3、方法定义是，需要event对象，还有一些普通参数 -->
			<!-- 不加小括号，会将event赋值给第一个参数 -->
<!-- 			<button @click="btn3Click">按钮3</button>	
 -->			
 <!-- 这个时候会把event当成变量-->
		<!-- <button @click="btn3Click(123,event)">按钮3</button>	 -->
		
		<!-- 手动将event传进去 ，只需要加个$event-->
		<button @click="btn3Click(123,$event)">按钮3</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					event: "codewhy"
				},
				methods:{
					btn1Click(){
						console.log("btn1Click");
					},
					btn2Click(event){
						console.log(event);
					},
					btn3Click(abc,event){
						console.log(abc);
						console.log(event);
					}
				}
			})
		</script>
	</body>
</html>
