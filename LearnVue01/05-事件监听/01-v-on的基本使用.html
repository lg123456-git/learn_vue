<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button>
			<button v-on:click="counter--">-</button> -->
			
			<!-- <button v-on:click="increment">+</button>
			<button v-on:click="decrement">-</button> -->
			
			<!-- 语法糖形式 -->
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					counter: 1
				},
				methods:{
					increment(){
						this.counter++;
					},
					decrement(){
						this.counter--;
					}
				}
			})
		</script>
	</body>
</html>
