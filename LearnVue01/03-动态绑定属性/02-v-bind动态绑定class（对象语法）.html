<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.active{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 class="title" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
			<!-- 方法的小括号省略掉了 -->
			<h2 class="title" v-bind:class="getClass()">{{message}}</h2>
			
			<button v-on:click="changeColor">按钮</button>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					isActive: true,
					isLine: true
				},
				methods: {
					changeColor: function(){
						this.isActive = !this.isActive;
					},
					getClass(){
						return {active: this.isActive,line: this.isLine};
					}
				}
			})
		</script>
	</body>
</html>
