<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2 :style="{fontSize: finalSize+'px',color:finalColor}">{{message}}</h2>
			<h2 :style="getStyles()">{{message}}</h2>
		
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					finalSize: 50,
					finalColor: 'red'
				},
				methods:{
					getStyles(){
						return {fontSize: this.finalSize+'px',color:this.finalColor};
					}
				}
			})
		</script>
	</body>
</html>
