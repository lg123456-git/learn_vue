<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1、在的遍历对象的时候如果获取的事一个值，那么获取的事value -->
			<ul>
				<li v-for="item in info">{{item}}</li>
			</ul>
			
			<!-- 2、获取key和value格式（value,key） -->
			<ul>
				<li v-for="(value,key,index) in info">
					{{index}}.{{key}}: {{value}}
				</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					info: {
						name: 'why',
						sex: 'man',
						height: 1.88
					}
				}
			})
		</script>
	</body>
</html>
