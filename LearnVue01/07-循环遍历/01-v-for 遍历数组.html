<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1、在循环过程中没有使用下标志（索引） -->
			<ul>
				<li v-for="item in names">{{item}}</li>
			</ul>
			
			<!-- 2、在循环过程中需要下标 -->
			<ul>
				<li v-for="(item,index) in names">
					{{index + 1}}-{{item}}
				</li>
			</ul>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					names: ['kobe','james','curry','yao']
				}
			})
		</script>
	</body>
</html>
