<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					firstName: "kobe",
					lastName: "Bryant"
				},
				computed:{
					fullName:{
						set: function(newValue){
							console.log("-------");
							const names = newValue.split(" ");
							this.firstName = names[0];
							this.lastName = names[1];
							
						
						},
						get: function(){
							return this.firstName + ' ' + this.lastName;
						}
					}
					
				}
			})
		</script>
	</body>
</html>
